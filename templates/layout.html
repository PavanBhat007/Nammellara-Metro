<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="static\main.css">
        <link rel="stylesheet" href="static\style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Oxygen:wght@400;700&family=Rubik+Broken+Fax&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b69103f5d0.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <header>
            <div class="left-nav">
                <nav class="navbar">
                    <a class="navbar-brand" href="/">METRO</a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/book">Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pass">Passes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/wallet">Wallet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">History</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="right-nav">
                <nav class="navbar">
                    <div class="find-station">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <a class="nav-link" href="/map">Find station</a>
                      </div>
                      <div class="login">
                        <form action="/login"method="get">
                        <button class="sign-in" type="submit">Sign-In</button>
                        </form>
                      </div>
                      <div class="register">
                         <form action="/register"method="get">
                            <button class="join-now" type="submit">Join Now</button>
                        </form>
                      </div>
                      <div class="logout">
                         <form action="/logout"method="get">
                            <button class="log-out" type="submit">Logout</button>
                        </form>
                      </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="body-container">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
