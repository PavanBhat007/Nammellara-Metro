{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="login">
        <img class="login-img" src="/static/metro-img2.jpg">
        <div class="box">
            <form action="/login" method="post">
                <div class="text-field">
                    <label for="username">Name</label><br>
                    <input required autocomplete="off" autofocus name="username" placeholder="Username" type="text">
                </div>
                <br>
                <div class="text-field">
                    <label for="password">Password</label><br>
                    <input required name="password" placeholder="Password" type="password">
                </div>
                <button class="submit-button" type="submit">Sign In</button>
            </form>
            Don't have an account, <a href="/register">Click here to register.</a>
        </div>
    </div>
{% endblock %}
